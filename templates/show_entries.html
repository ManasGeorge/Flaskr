{% extends "layout.html" %}
{% begin body %}
{% if session.logged_in %}
<form action= "{{ get_url('add_entry') }}" method=post class=add-entry>
	<dl>
		<dt>Title:
		<dd><input type=text size=30 name=title>
		<dt>Text:
		<dd><textarea name=text rows=5 cols=40></textarea>
		<dd><input type=submit value=Share> 
	</dl>

	<ul class=entries>
	{% for entry in entries %}
	<li><h2> {{entry.title}} </h2> {{entry.text | safe}}
	{% else %}
	<li><em>Unbelievable. No entries so far. Get on it.</em>
	{% endfor %}
	</ul>
</form>
{% end body %}
